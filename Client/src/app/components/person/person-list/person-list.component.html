<h2><i class="fa fa-users heading"></i>People</h2>

<a class="wotif-primary add" routerLink="/person"><i class="fa fa-plus"></i> New Person</a>
<p-dataTable [value]="persons" [rows]="10" [paginator]="true" #dt>
    
    <p-column [style]="{'text-decoration': 'none'}" field="name" header="Name" [sortable]="true"></p-column>
    <p-column [style]="{'text-decoration': 'none'}" field="surname" header="Surname" [sortable]="true"></p-column>
    <p-column [style]="{'text-decoration': 'none'}" field="username" header="User Name" [sortable]="true"></p-column>
    <p-column [style]="{'text-decoration': 'none', 'width': '150px'}" field="idNumber" header="ID Number" [sortable]="true"></p-column>
    <p-column field="nationalityId" header="Nationality" [sortable]="true">
        <template let-col let-appdt="rowData" pTemplate="body">
            <span>{{getNationality(appdt[col.field])}}</span>
        </template>
    </p-column>
    <p-column field="genderId" header="Gender" [sortable]="true">
        <template let-col let-appdt="rowData" pTemplate="body">
            <span>{{getGender(appdt[col.field])}}</span>
        </template>
    </p-column>
    <p-column field="raceId" header="Race" [sortable]="true">
        <template let-col let-appdt="rowData" pTemplate="body">
            <span>{{getRace(appdt[col.field])}}</span>
        </template>
    </p-column>
    <p-column field="extensionId" header="Extension" [sortable]="true">
        <template let-col let-appdt="rowData" pTemplate="body">
            <span>{{getExtension(appdt[col.field])}}</span>
        </template>
    </p-column>

    <p-column styleClass="col-button" header="Action">
        <ng-template let-row="rowData" pTemplate="body">
            <a routerLink="/person/{{row.id}}"><i class="fa fa-edit" title="Update"></i></a>
        </ng-template>
    </p-column>
</p-dataTable>
